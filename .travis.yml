sudo: required
dist: trusty
language: node_js
node_js:
  - "stable"
addons:
  apt:
    sources:
      - google-chrome
      - r-packages-trusty
      - sourceline: 'ppa:marutter/rrutter'
      - sourceline: 'ppa:marutter/c2d4u'
    packages:
      - google-chrome-beta
      - r-recommended
      - r-cran-jsonlite
      - r-cran-r6
env:
  - CHROME_BIN=/usr/bin/google-chrome-beta R_LIBS_USER=~/R/Library
install:
  - npm install
  - bower install
  - mkdir -p ~/R/Library
  - Rscript --version
after_script:
  - Rscript report.R
